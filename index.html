<!DOCTYPE html>

<html lang="en">

</head>

<body>

            <img class="logo" src="/images/logo.jpg">
        
        <ul class="head">
            <li>
                <a href="https://www.instagram.com/thedeepak.yadav/"><i class="fab fa-instagram-square"></i></a>
            </li>
